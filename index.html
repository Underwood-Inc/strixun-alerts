<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Twitch Alert Overlay</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/@streamelements/overlay-elements@latest/dist/overlay-elements.js"></script>
	</head>
	<body>
		<div class="overlay-container">
			<div id="alert-box" class="alert-box">
				<div class="alert-content">
					<img id="alert-image" class="alert-image" src="" alt="" />
					<div class="alert-text">
						<div id="alert-name" class="alert-name"></div>
						<div id="alert-message" class="alert-message"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
